<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="display-1">Recuperar clave</h2>
      </div>
    </div>
    <div class="row">
      <div id="icono">
        <img src="./assets/img/LogoApp.png" width="200" height="100"/>
      </div>
    </div>
    <div class="row">
      <div id="ingresarCorreo">
        <p>Ingrese su correo electrónico:</p>
      </div>
    </div>
    <div class="row">
      <div id="textfield">
        <input type="text" id="clave" name="clave" value="Email">
      </div>
    </div>
    <div class="row" id="buttons">
      <div class="col-6">
        <button type="button" id="btn_volver" [routerLink]="['/']">VOLVER</button>
      </div>
      <div class="col-6">
        <button type="button" id="btn_confirmar" (click)="openMensajeConfirmation()">CONFIRMAR</button>
      </div>
    </div>

    <ng-template let-data #msjConfirmacionDialog>
      <div class="content">
        <h3 mat-dialog-title style="font-size: 1em; color:'#3AC43A'; text-align: center;">Se ha restablecido su clave. Verifique su correo electrónico</h3>
        <br>
        <div mat-dialog-actions align="end">
          <button mat-button (click)="onNoClick()" [routerLink]="['/']" style="margin-right: 28%; width: 50%; background-color:'#3AC43A'; color:white">ACEPTAR</button>
        </div>
      </div>
    </ng-template>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
