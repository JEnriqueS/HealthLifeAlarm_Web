<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div>
            <mat-icon style="vertical-align: middle;">info</mat-icon>
          </div>
          <div>
            <h1>Actualizar información</h1>
          </div>
          <div class="col" id="textfield">
            <div>
              <label for="usuario">Usuario:</label>
            </div>
            <div>
              <input matInput type="text" id="usuario" name="usuario" value="albertofernandez53">
            </div>
            <div>
              <label for="correo">Correo electrónico:</label>
            </div>
            <div>
              <input matInput type="text" id="correo" name="usuario" value="albertofernandez53@gmail">
            </div>
            <div>
              <label for="clave">Clave:</label>
            </div>
            <div>
              <input matInput type="text" id="clave" name="clave">
            </div>
          </div>
        </div>


        <div class="row" id="buttons">
          <div class="col-6">
            <button type="button" id="btn_volver" [routerLink]="['/mis_habitos']">VOLVER</button>
          </div>
          <div class="col-6">
            <button type="button" id="btn_confirmar" [routerLink]="['/mis_habitos']">CONFIRMAR</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div>
          <img src="./assets/img/backgroundImage.jpg" alt="imagenCorportativa" style="width:100%;">
        </div>
      </div>
    </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
