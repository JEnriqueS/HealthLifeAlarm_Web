<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="selector">
          <div>
            <h1>¿Realmente desea eliminar su cuenta?</h1>
          </div>
          <div>
            <h2>Se eliminará permanentemente:</h2>
          </div>
          <div class="row">
            <div class="col">
              <mat-icon style="vertical-align: middle;">delete_forever</mat-icon>
            </div>
            <div class="col">
              <p>- Datos de perfil</p>
              <p>- Configuraciones</p>
              <p>- Información histórica</p>
            </div>
          </div>
        </div>


        <div class="row" id="buttons">
          <div class="col-6">
            <button type="button" id="btn_volver" [routerLink]="['/mis_habitos']">CANCELAR</button>
          </div>
          <div class="col-6">
            <button type="button" id="btn_confirmar" [routerLink]="['/']">CONFIRMAR</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div>
          <img src="./assets/img/backgroundImage.jpg" alt="imagenCorportativa" style="width:100%;">
        </div>
      </div>
    </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
